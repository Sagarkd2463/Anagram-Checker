<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="StyleAnagram.css">
</head>
<body>
    <div class="container">
        <h1>Anagram Checker</h1>
        <p class="desc">Enter two words to check if they are anagrams:</p>
        <div class="inputs">
            <input type="text" id="word1Input" placeholder="Enter Word One"/>
            <input type="text" id="word2Input" placeholder="Enter Word Two"/>
        </div>
        <button id="btn">Check Words</button>
        <p id="result"></p>
    </div>
</body>

<script src="ScriptAnagram.js"></script>
</html>
